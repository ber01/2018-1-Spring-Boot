<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../../img/profile.jpg"> 
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/resume">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/experience/">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
                <h2 class="mb-5" style="text-align:center;">Experience <span style="color: #FF9900;">List</span></h2>

                <div class="text-md-right">
                    <a th:href="@{/experience/register}"><button class="btn-primary" style="padding: 10px; border-radius: 5px; font-size: 18px; background-color: orange; border: 1px solid orange; cursor: pointer;"> 경력등록 </button></a>
                </div>

                <hr/>
	
                <div class="resume-item d-flex flex-column flex-md-row mb-5" th:each="vo:${result}">
                    <div class="resume-content mr-auto" style="width:100%;" >
                        	<div style="display: inline-block;"><h3>[[${vo.title}]]</h3></div>
                        	<div>[[${vo.content}]]</div>
                        	<div style="width: 100%; text-align: right;">
                        		<h3 style="display: inline-block;"><a th:href='${vo.bno}'>[[${vo.bno}]]</a></h3>
                            	<a th:href="@{/experience/} + ${vo.bno} + @{/update}"><button class="btn-info" style="border-radius:3px; background-color: orange; border: 1px solid orange; cursor: pointer;"> 수정</button></a>
                            	<a th:href="@{/experience/} + ${vo.bno} + @{/delete}"><button class="btn-info" style="border-radius:3px; background-color: orange; border: 1px solid orange; cursor: pointer;"> 삭제</button></a>
                        	</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</html>
