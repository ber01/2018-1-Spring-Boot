<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<div layout:fragment="content">
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <!-- 이력서 이미지 -->
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Start Bootstrap</span>
            <span class="d-none d-lg-block">
              <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">
            </span>
        </a>
        <!-- 왼쪽 본문 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#about">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#experience">경력</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <!-- 소개 -->
        <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
            <div class="my-auto">
                <h1 class="mb-0"> "학번"
                    <span class="text-primary">[[${resume.name}]]</span>
                </h1>
                <div class="subheading mb-5"> "학교 및 학과"
                    <a href="mailto:name@email.com"> "메일 주소" </a>
                </div>
                <p class="mb-5"> 짧은 소개 글 </p>
                <hr/>
                <div>
                    Q&A
                </div>
            </div>
        </section>

        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
            <div class="my-auto">
                <h2 class="mb-5">경력 </h2>

                <div class="text-md-right">
                    <button class="btn-primary"> 등록하기</button>
                </div>

                <hr/>

                <div class="resume-item d-flex flex-column flex-md-row mb-5">
                    <div class="resume-content mr-auto">
                        <h3 class="mb-0">"역할</h3>
                        <div class="subheading mb-3">"과제 이름"</div>
                        <p>"내용 설명"</p>
                        <div>
                            <button class="btn-info"> 수정</button>
                            <button class="btn-info"> 삭제</button>
                        </div>
                    </div>
                    <div class="resume-date text-md-right">
                        <span class="text-primary">"기간"</span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
